<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
</head>
<body>
<div class="login-background">

    <div class="card" style="max-width: 800px; margin: auto; margin-top: 200px">
        <div class="card-body p-4">
            <h3 class="card-title text-center">Zaloguj się</h3>
            <form th:action="@{/login.html}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nazwa użytkownika</label>
                    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div th:if="${param.keySet().contains('error')}" class="text-danger">
                    Niepoprawne dane logowania
                </div>
                <div style="display: flex; justify-content: space-between">
                    <a th:href="@{/}" class="btn btn-light">Strona główna</a>
                    <div style="display: flex; justify-content: flex-end">
                        <a th:href="@{/register}" class="btn btn-outline-primary mx-2">Zarejestruj się</a>
                        <input type="submit" class="btn btn-primary" value="Zaloguj się"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
