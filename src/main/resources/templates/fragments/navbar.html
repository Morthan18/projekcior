<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" style="display: flex; justify-content: space-between"
             id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a
                        th:href="@{/}"
                        th:class="${#httpServletRequest.requestURI}=='/' ? 'nav-link active' : 'nav-link'"
                    >Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_FULL_USER') || hasRole('ROLE_ADMIN')">
                    <a
                            th:href="@{/notes}"
                        th:class="${#httpServletRequest.requestURI}=='/notes' ? 'nav-link active' : 'nav-link'"
                    >Notatki</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_FULL_USER') || hasRole('ROLE_ADMIN')">
                    <a
                            th:href="@{/categories}"
                            th:class="${#httpServletRequest.requestURI}=='/categories' ? 'nav-link active' : 'nav-link'"
                    >Kategorie</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a
                        th:href="@{/admin}"
                        th:class="${#httpServletRequest.requestURI}=='/admin' ? 'nav-link active' : 'nav-link'"
                    >UÅ¼ytkownicy</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_LIMITED_USER') || hasRole('ROLE_FULL_USER') || hasRole('ROLE_ADMIN')">
                    <a
                        th:href="@{/notes/shared-for-me}"
                        th:class="${#httpServletRequest.requestURI}=='/notes/shared-for-me' ? 'nav-link active' : 'nav-link'"
                    >Udostepnione</a>
                </li>
            </ul>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-primary mx-2">Logowanie</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-outline-primary mx-2">Wyloguj</a>
        </div>
    </div>
</nav>

</body>
</html>
