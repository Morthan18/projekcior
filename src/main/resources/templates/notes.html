<!DOCTYPE html>
<html>
<head>
    <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
</head>
<body th:style="'background: url(/img/main-backbround.svg) no-repeat center center fixed;'">
<div th:insert="fragments/navbar :: navbar"></div>

<h1 class="text-danger"  th:text="${error}"></h1>
        <div class="p-5">

            <div class="d-flex justify-content-end pb-3">
                <a class="btn btn-primary" th:href="@{/create-note}">Dodaj</a>
            </div>

            <div style="border: 1px solid #cecece; border-radius: 12px; overflow: hidden" class="bg-white">
                <table class="table m-0">
                    <thead>
                    <tr>
                        <th class="px-3" scope="col">#</th>
                        <th scope="col">Tytuł</th>
                        <th scope="col">Treść</th>
                        <th scope="col">Kategoria</th>
                        <th scope="col">Link do udostępnienia</th>
                        <th scope="col">Data dodania</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="note, i: ${notes}">
                        <td th:text="${i.index}" />
                        <td th:text="${note.title}" />
                        <td style="max-width: 200px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis" th:text="${note.content}" />
                        <td th:text="${note.category.name}" />
                        <td th:text="${note.link}" />
                        <td th:text="${#temporals.format(note.creationDate, 'dd-MM-yyyy')}" />
                        <td>
                            <a th:href="@{/notes/share-note/{id}(id = ${note.id})}" class="btn btn-light">Udostepnij</a>
                            <a th:href="@{/notes/{id}(id = ${note.id})}" class="btn btn-light">Edytuj</a>
<!--                            <a th:href="@{'/notes/' + ${note.id} + '/delete'}" class="btn btn-light">Usuń</a>-->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Usuń
                            </button>
                        </td>

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                                        <a th:href="@{'/notes/' + ${note.id} + '/delete'}" class="btn btn-light">Usuń</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>




</body>
</html>
